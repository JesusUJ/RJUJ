<!DOCTYPE html>
<html>
 <head>
    <title>Semana 002</title>
 </head>
 <body>
 <form action="">
    <label for="input-nombre">Nombre completo</label>
    <input 
     type="text"
    id="input-nombre"
    placeholder="Ej. Nombre Completo"
    pattern="[A-Za-\s]+"
    title="Solo se permiten letras y espacios"
    required
    >
    
    <br>
    <label for="input-edad">Edad</label>
    <input 
    type="number"
    id="input-edad"
    placeholder="Ej. 18"
    min="1"
    max="80"
    required
    >
    
    <br>    
    <label for="input-pass">Ingrese contrasena</label>
<input
    type="password"
    id="input-pass"
    minlength="6"
    maxlength="12"
    required
    >

    <br>
    <label >Ingrese su genero</label>
    <br>
    <input type="radio"
        id="input-masculino"
        name="genero"
    >  
    <label for="input-masculino">Masculino</label>
    <br>
    <input type="radio"
        id="input-femenino"
        name="genero">
        <label for="input-femenino">Femenino</label>
        <br>

        <h4>
            Hobbies 
        </h4>
        <input type="checkbox" for="leer">
        <label for="leer">Leer</label>
        <br>
        <input type="checkbox" for="hacer-deporte">
        <label for="hacer-deporte">Hacer Deporte</label>
        <br>
        <input type="checkbox" for="bailar">
        <label for="bailar">Bailar</label>
        <br>
        <input type="checkbox" for="correr">
        <label for="correr">Correr</label>
        <br>
        <input type="checkbox" for="viajar">
        <label for="viajar">Viajar</label>
        <br>
        <h4>Ubicacion</h4>
        <label for="dpto">Donde reside?</label>
        <select  id="dpto">
            <option selected disabled>
                seleccione una opcion
            </option>
            <option >Peru</option>
            <option >Colombia</option>
            <option >Argentina</option>
            <option >Bolivia</option>
            <option >Canada</option>
        </select>
        <br>
        <h4>Navegador</h4>
        <label for="paises">Elige un navegador</label>
        <input list="pais" id="paises"/>
        <datalist id="pais">
            <option value="Brave">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Microsoft Edge">
            <option value="Opera">
            <option value="Safari">
            <option value="Comodo Dragon">
        </datalist>
        <button type="submit">Enviar</button>


 </form>
 </body>
</html>
